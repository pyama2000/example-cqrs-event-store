services:
  order-localstack:
    image: localstack/localstack@sha256:722a22bc441ffcaffa434c1720b04f8bfec60cc24b419ebdc4343cc43908de7f
    ports:
      - "${LOCALSTACK_GATEWAY_PORT:-4566}:4566"
      - "${LOCALSTACK_EXTERNAL_SERVICE_PORT_RANGE:-4510-4559}:4510-4559"
    volumes:
      - "${DOCKER_HOST_SOCK:-/var/run/docker.sock}:/var/run/docker.sock"
  # NOTE: ./terraformディレクトリをバインドマウントして名前付きボリューム(order-terraform-volume)にコピーする
  order-terraform-setup:
    image: bash:latest
    volumes:
      - ./terraform:/terraform-origin
      - order-terraform-volume:/terraform
    command: ["cp", "-rT", "/terraform-origin", "/terraform"]
  order-terraform-init:
    image: hashicorp/terraform:1.10.4
    working_dir: /terraform
    volumes:
      - order-terraform-volume:/terraform
    command: ["init"]
    depends_on:
      order-terraform-setup:
        condition: service_completed_successfully
  order-terraform-apply:
    image: hashicorp/terraform:1.10.4
    working_dir: /terraform
    volumes:
      - order-terraform-volume:/terraform
    environment:
      TF_VAR_aws_service_endpoint: "http://order-localstack:${LOCALSTACK_GATEWAY_PORT:-4566}"
    command: ["apply", "-auto-approve"]
    depends_on:
      order-localstack:
        condition: service_started
      order-terraform-init:
        condition: service_completed_successfully
volumes:
  order-terraform-volume:
    name: order-terraform
